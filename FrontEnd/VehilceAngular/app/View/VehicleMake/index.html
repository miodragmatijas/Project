<h3>VehicleMake List</h3>
<div ng-controller="VehicleMakeController as vm" style="padding:20px">

    <a ng-href="#MakeAdd" class="button">Add new</a>
    <br />
    <br />

    <label>Search item: <input type="text" ng-model="Txt" /></label>
    <br />
    <br />

    <table style="width:100%">
        <tr>
            <th>
            <button ng-click="sort('ID')">ID</button>
            </th>
            <th>
            <button ng-click="sort('Name')">Name</button>
            </th>
            <th>
            <button ng-click="sort('Abrv')">Abrv</button>
            </th>
        </tr>
        <tbody>
            <tr  dir-paginate="dat in vm.vehicle | orderBy : sortKey : reverse | filter : Txt | itemsPerPage: itemsPerPage" pagination-id="vehicle">
                <td>{{dat.ID}}</td>
                <td>{{dat.Name}}</td>
                <td>{{dat.Abrv}}</td>
                <td><a ng-href="#/MakeDetails/{{dat.ID}}">Details</a></td>
                <td><a ng-href="#/MakeEdit/{{dat.ID}}">Edit</a></td>
            </tr>
        </tbody>
    </table>

    <dir-pagination-controls                            
                             pagination-id="vehicle">
    </dir-pagination-controls>
    
    
</div>
