<h3>VehicleMake List</h3>
<div ng-controller="VehicleMakeController as vm" style="padding:20px">

    <a ng-href="#MakeAdd" class="button">Add new</a>
    <br />
    <br />

    <label>Search item: <input type="text" ng-model="Txt" /></label>
    <br />
    <br />

    <table>
        <tr>
            <th>
                <button ng-click="sort('ID')">ID</button>
            </th>
            <th>
                <button ng-click="sort('Name')">Name</button>
            </th>
            <th>
                <button ng-click="sort('Abrv')">Abrv</button>
            </th>
        </tr>
        <tbody>
            <tr ng-repeat="dat in vm.vehicle">
                <td>{{dat.ID}}</td>
                <td style="width:auto; padding-left:10px; padding-right:10px;">{{dat.Name}}</td>
                <td style="width:auto; padding-left:10px; padding-right:10px;">{{dat.Abrv}}</td>
                <td style="width:100px"><a ng-href="#/MakeDetails/{{dat.ID}}">Details</a></td>
                <td style="width:100px"><a ng-href="#/MakeEdit/{{dat.ID}}">Edit</a></td>
            </tr>
        </tbody>
    </table>

    <!-- pagination -->


</div>
