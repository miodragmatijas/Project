<h3>VehicleMake List</h3>
<div ng-controller="VehicleMakeController as vm" style="padding:20px">

    <a ng-href="#MakeAdd" class="button">Add new</a>
    <br />
    <br />

    <form class="form-inline" ng-submit="search()">
        <div>
            <input type="text" ng-model="txtSearch" placeholder="Search....">
            <button type="submit"><strong>Search</strong></button>
        </div>
    </form>


    <br /><br />

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th><a href="" ng-click="sort('ID')">ID</a></th>
                <th><a href="" ng-click="sort('name')">Name</a></th>
                <th><a href="" ng-click="sort('abrv')">Abrv</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dat in vm.vehicle">
                <td>{{dat.ID}}</td>
                <td>{{dat.Name}}</td>
                <td>{{dat.Abrv}}</td>
                <td><a ng-href="#/MakeDetails/{{dat.ID}}">Details</a></td>
                <td><a ng-href="#/MakeEdit/{{dat.ID}}">Edit</a></td>
            </tr>
        </tbody>
    </table>

    <br />

    <!-- pagination -->
    <ul class="pagination">
        <li ng-class="DisablePrevPage()">
            <a href="#vehicleMake" ng-click="prevPage()">« Prev</a>
        </li>

        <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
            <a href="#vehicleMake">{{n+1}}</a>
        </li>

        <li ng-class="DisableNextPage()">
            <a href="#vehicleMake" ng-click="nextPage()">Next »</a>

        </li>
    </ul>

</div>
