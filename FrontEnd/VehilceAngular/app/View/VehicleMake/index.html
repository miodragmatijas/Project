<h3>VehicleMake List</h3>
<div ng-controller="VehicleMakeController as vm" style="padding:20px">

    <a ng-href="#MakeAdd" class="button">Add new</a>
    <br />
    <br />

    <label>Search item: <input type="text" ng-model="Txt" /></label>
    <br />
    <br />

    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th><a href="" ng-click="sort('ID')">ID</a></th>
                <th><a href="" ng-click="sort('Name')">Name</a></th>
                <th><a href="" ng-click="sort('Abrv')">Abrv</a></th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="dat in vm.vehicle | itemsPerPage: 5" total-items="50">
            

                <td>{{dat.ID}}</td>
                <td>{{dat.Name}}</td>
                <td>{{dat.Abrv}}</td>
                <td><a ng-href="#/MakeDetails/{{dat.ID}}">Details</a></td>
                <td><a ng-href="#/MakeEdit/{{dat.ID}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <br />

    <!-- pagination -->   
    <dir-pagination-controls 
                             direction-links="true"
                             boundary-links="true"
                             on-page-change="pageChanged(newPageNumber)">
    </dir-pagination-controls>

</div>
